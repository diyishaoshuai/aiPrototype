<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>热门 - 短视频</title>
  <link rel="stylesheet" href="../components/common.css">
  <link rel="stylesheet" href="../components/styles.css">
</head>
<body>
  <div class="video-container" id="videoContainer"></div>
  <div id="actionButtons"></div>
  <div id="bottomNav"></div>

  <script src="../components/video-item.js"></script>
  <script src="../components/action-buttons.js"></script>
  <script src="../components/bottom-nav.js"></script>
  <script>
    const videos = [
      { id: 1, title: '热门舞蹈', bg: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)' },
      { id: 2, title: '热门音乐', bg: 'linear-gradient(135deg, #30cfd0 0%, #330867 100%)' },
      { id: 3, title: '热门挑战', bg: 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)' }
    ];

    let currentIndex = 0;
    const actionButtons = new ActionButtons();
    const bottomNav = new BottomNav('hot');

    function initPage() {
      const container = document.getElementById('videoContainer');
      videos.forEach((video, index) => {
        const item = document.createElement('div');
        item.className = 'video-item' + (index === 0 ? ' active' : '');
        item.style.background = video.bg;
        item.innerHTML = `
          <div class="video-placeholder">
            <div class="video-number">#${video.id}</div>
            <div class="video-title">${video.title}</div>
          </div>
        `;
        container.appendChild(item);
      });

      document.getElementById('actionButtons').innerHTML = actionButtons.render();
      document.getElementById('bottomNav').innerHTML = bottomNav.render();
    }

    initPage();
  </script>
</body>
</html>
